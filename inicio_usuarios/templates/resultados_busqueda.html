<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Resultados de Búsqueda</title>
</head>
<body>
    {% if clientes %}
        <ul>
        {% for cliente in clientes %}
            <li>{{ cliente.cedula }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Cédula no encontrada.</p>
    {% endif %}
</body>
</html>
